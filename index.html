<!DOCTYPE html>
<html>
<head>
    <title>Delete Tweet</title>
</head>
<body>
    <h1>Delete a Tweet</h1>
    <form method="POST" action="/delete">
        <label for="tweetID">Tweet ID:</label>
        <input type="text" name="tweetID" id="tweetID" required>
        <br><br>
        <input type="submit" value="Delete Tweet">
    </form>
</body>
</html>
