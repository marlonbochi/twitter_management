<!-- template.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Twitter Management</title>
</head>
<body>
    <h1>Twitter Management</h1>

    <h2>Your Recent Tweets</h2>
    <ul>
        {{range .Tweets}}
        <li>ID: {{.ID}}, Text: {{.Text}}</li>
        {{end}}
    </ul>

    <h2>Delete a Tweet</h2>
    <form method="POST" action="/delete">
        <label for="tweetID">Tweet ID:</label>
        <input type="text" name="tweetID" id="tweetID" required>
        <br><br>
        <input type="submit" value="Delete Tweet">
    </form>
</body>
</html>
